
apply plugin: 'java'
apply plugin: 'maven'

group = 'com.example'
version = '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    all {
        resolutionStrategy {
            failOnVersionConflict()
            preferProjectModules()
            force 'commons-codec:commons-codec:1.10'
            force 'org.hamcrest:hamcrest-core:1.3'
            force 'com.google.guava:guava:19.0'

        }
    }
}

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-stream-kafka:3.0.1.RELEASE'
    compile 'com.microsoft.azure:spring-cloud-starter-azure-eventhubs:1.2.3'

    testCompile 'junit:junit:4.12'
}

jar.enabled = true
